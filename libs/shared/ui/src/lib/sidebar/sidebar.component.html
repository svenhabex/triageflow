<div class="h-full p-4 min-w-[350px]">
  <div
    class="flex flex-col gap-8 p-4 border-1 border-surface-100 bg-white rounded-3xl shadow-lg h-full"
  >
    <div class="flex justify-center items-center">
      <img
        ngSrc="/img/triageflow-light.svg"
        alt="TriageFlow"
        width="200"
        height="50"
        priority
      />
    </div>
    <div class="flex flex-col">
      <flow-navigation [items]="navigationItems()" />
    </div>

    <div class="flex flex-col gap-4">
      @for (flow of flowNavigationItems(); track $index) {
        <div class="flex justify-between items-center">
          <h4 class="text-sm font-bold mb-2">{{ flow.label }}</h4>
        </div>
        <p-button
          label="New intake"
          icon="pi pi-plus"
          variant="outlined"
          styleClass="w-full"
          (click)="onAddFlow(flow.type); $event.stopPropagation()"
        />

        <div class="flex flex-col">
          <flow-navigation [items]="flow.items" />
        </div>
      }
    </div>
  </div>
</div>
