<div class="h-full p-4 min-w-[350px]">
  <div
    class="flex flex-col gap-8 p-4 border-1 border-surface-100 bg-white rounded-3xl shadow-xl h-full"
  >
    <div class="flex justify-center items-center">
      <img
        ngSrc="/img/triageflow-light.svg"
        alt="TriageFlow"
        width="200"
        height="50"
        priority
      />
    </div>
    <div class="flex flex-col">
      <flow-navigation [items]="navigationItems()" />
    </div>

    <div class="flex flex-col">
      @for (flow of flowNavigationItems(); track $index) {
      <div class="flex justify-between items-center">
        <h4 class="text-sm font-bold mb-2">{{ flow.label }}</h4>
        <button
          pButton
          (click)="onAddFlow(flow.type); $event.stopPropagation()"
        >
          <i class="pi pi-plus"></i>
        </button>
      </div>

      <div class="flex flex-col">
        <flow-navigation [items]="flow.items" />
      </div>
      }
    </div>
  </div>
</div>
